- name: install user component
  hosts: user
  become: yes
  tasks:
    - name: disable nodejs
      ansible.builtin.shell: dnf module disable nodejs -y

    - name: enable nodejs
      ansible.builtin.shell: dnf module enable nodejs:18 -y

    - name: install nodejs
      ansible.builtin.dnf:
        name: nodejs
        state: present

    - name: Add roboshop user
      ansible.builtin.user:
        name: roboshop

    - name: create app directory
      ansible.builtin.file:
        path: /app
        state: directory

    - name: download and extract content
      ansible.builtin.unarchive:
        src: https://roboshop-builds.s3.amazonaws.com/user.zip
        dest: /app
        remote_src: yes

    - name: Install  dependencies
      ansible.builtin.shell: npm install
      args:
        chdir: /app


    - name: copy mongodb repo
      ansible.builtin.copy:
        src: user.service
        dest: /etc/systemd/system/user.service


    - name: demon reload and start
      ansible.builtin.shell: npn install

    - name: setup mongodb repo file
      ansible.builtin.copy:
        src: mongo.repo
        dest: /etc/yum.repos.d/mongo.repo

    - name: install mangodb-client
      ansible.builtin.dnf:
        name: mongodb-org-shell
        state: present

    - name: get the categories count
      ansible.builtin.command:  mongo --host mongodb.chowdary.cloud --quiet --eval 'db = db.getSiblingDB("users"); db.users.count()'
      register: user_count

    - name: print the count
      ansible.builtin.debug:
        msg: "product count: {{user_count}}"


    - name: Load Schema
      ansible.builtin.shell: mongo --host mongodb.chowdary.cloud </app/schema/user.js

    - name: start user service
      ansible.builtin.service:
        name: user
        state: restarted
        enabled: yes
